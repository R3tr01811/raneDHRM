<div class="row">
    <div class="col" style="margin-top: 10px; margin-left: 10px">
        <button mat-mini-fab color="warn" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" style="margin-right: 5px">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button mat-mini-fab color="warn" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </div>
    <div class="cal">
        <p>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</p>
    </div>
</div>
<br><br>

<div [ngSwitch]="view">

    <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)" *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events">
    </mwl-calendar-month-view>

    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events">
    </mwl-calendar-week-view>

    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events">
    </mwl-calendar-day-view>

</div>
<div class="container-fluid event">
    <div class="alert alert-primary" role="alert">
        Event List:
    </div>
    <ul>
        <li *ngFor="let index of title">
            {{ index.title }}
        </li>
    </ul>
</div>
